<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="card">
    <section class="card__content">
      
      <div class="card__content__img">
        <img class="card__content__overlay__image" src="images/image-equilibrium.jpg" alt="Image project">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      
      <a href="" class="card__content__title">Equilibrium #3429</a>

      <p class="card__content__discription"> Our Equilibrium collection promotes balance and calm.</p>
     
      <div class="card__content__information">
        <div class="card__content__information__price">
          <i class="ethereum"></i>
          <div>0.041 ETH</div>
        </div>
        <div class="card__content__information__time">
          <span class="material-icons">watch_later</span>
          <div>3 days left</div>
        </div>
      </div>

      <span class="card__content__credits">
        <img src="images/image-avatar.png" alt="image of the created">
        <span>Creation of </span>
        <a href="">Jules Wyvern</a>
      </span>
      
      
    </section>
      

  </main>  
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Diego Damasceno</a>.
    </div>-->
  </body>
  </html>
